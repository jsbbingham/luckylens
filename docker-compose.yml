version: '3.8'

services:
  luckylens:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: luckylens-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    # For development with volume mounting (uncomment if needed)
    # volumes:
    #   - ./:/app
    #   - /app/node_modules
    #   - /app/.next

