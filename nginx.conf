# Nginx configuration for LuckyLens
# Place this in /etc/nginx/sites-available/luckylens and symlink to sites-enabled

server {
    listen 80;
    server_name localhost;  # Change to your domain
    
    # Redirect HTTP to HTTPS (uncomment when SSL is configured)
    # return 301 https://$server_name$request_uri;
    
    root /var/www/luckylens;  # Path to your dist folder
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
    }
    
    # Manifest and service worker - no cache
    location ~* (manifest\.json|sw\.js)$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # PWA requirements
    add_header Service-Worker-Allowed "/";
    
    # Main location - serve static files or fallback to index.html (SPA)
    location / {
        try_files $uri $uri/ /index.html;
        
        # CORS headers for PWA
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}

